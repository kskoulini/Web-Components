<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Input | Delite Web Components</title>
  
    <link rel="stylesheet" type="text/css" href="node_modules/@softwareag/dlt-tokens/web/css/dlt-tokens.css"/>
    <link rel="stylesheet" type="text/css" href="node_modules/@softwareag/dlt-icons/Font/css/dlt-icons-font.css"/>
    <link rel="stylesheet" type="text/css" href="node_modules/@softwareag/dlt-fonts/roboto.css"/>
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="style.css"/>
  
    <!-- Jquery Import -->
    <script src="https://code.jquery.com/jquery-3.6.3.slim.js" integrity="sha256-DKU1CmJ8kBuEwumaLuh9Tl/6ZB6jzGOBV/5YpNE2BWc=" crossorigin="anonymous"></script>
  

</head>
<body>
    <div class="container">
        <!-- Default text area input -->
        <dlt-text-input type="textarea"></dlt-text-input>

        <!-- Default password input -->

        <!-- Default single line text input -->
        <dlt-text-input type="text"></dlt-text-input>

        <!-- Importing Javascript file with Webcomponent Logic -->
    </div>
    <script src="components.js"></script>
